<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Vamos mostrar vários tamanhos de imagens para diferentes tipos de acesso como computador,celular e tv. Cada uma com diferentes tamanhos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"><!--foto pequena-->
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png"><!--Aqui vamos definir qual imagem vai aparecer para o dispositivo escolhendo os pixerls ou px-->
        <img src="Imagens/foto-g.png" alt="Imagemflexível"><!--Colocamoos a img aqui-->
    </picture>

    <h1>Colocando áudios nos sites</h1>
    <audio preload="metadata" controls><!--o audio deve ser feito assim-->
        <source src="Midias/guanacast-33.mp3" type="audio/mpeg"><!--Temos vários formatos-->
        <source src="Midias/guanacast-33.ogg" type="audio/ogg">
        <source src="Midias/guanacast-33.maw" type="audio/maw">
    </audio>
    
</body>
</html>
