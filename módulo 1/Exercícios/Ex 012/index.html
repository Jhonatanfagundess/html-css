<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em sites</title>
</head>
<body>
    <h1>Colocando vídeos no site</h1>
    <p>Vamos colocar um vídeo no site que vamos fazer</p>
    <video src="midias/Meu-Video.mp4" width="500" controls></video><br><!--Lembre se de colocar todos os formatos de vídeos ogv.mp4 e webw-->

    <!--Jeito certo pra chamar um vídeo-->
    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop><!--O comando poster é para colocar a capa do vídeo-->
        <source src="midias/meu-videomkv.mkv" type="video/mkv">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <source src="midias/Meu-Video.mp4" type="video/mp4">
        <p>Seu navegador não tem compartibilidade com esse vídeo</p>
    </video>
     
    <h1>Utilizando o youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IaMawm2BWPc?si=1axJU8mpmP1Dl4xI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><!--para colocar vídeo no youtube é necessário só copiar a incorporação e colar-->
    

        
</body>
</html>
