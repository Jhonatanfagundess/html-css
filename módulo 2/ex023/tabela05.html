<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }

        caption{
            font-weight: bold;
            padding: 5px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        } 
        .name{
            background-color: lightblue;
        }
        .grupo{
            background-color: lightcoral;
        }       
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col class="name">
        <col class="grupo" span="2"> <!--Espalhando as configurações da coluna-->
        <col class="Profissão">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>21</td>
            <td>Jovem aprendiz</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>36</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gabriela</td>
            <td>F</td>
            <td>25</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Pietra</td>
            <td>F</td>
            <td>18</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Paula</td>
            <td>F</td>
            <td>26</td>
            <td>Rercusos Humanos</td>
        </tr>
    </table>
</body>
</html>
