<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste houver</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            background-color: cadetblue;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Testando o hover</h1>
    <p>passe o mouse!</p>
    <div>passe o mouse aqui
        <p>escondido</p>
    </div>
</body>
</html>
